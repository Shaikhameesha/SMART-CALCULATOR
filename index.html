<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="calculator card p-4 shadow">
      <div id="display" class="display mb-3 text-end fs-4">0</div>
      <div class="buttons d-grid gap-2">
        <div class="row mb-2">
          <button class="btn btn-danger col" id="clear">AC</button>
          <button class="btn btn-secondary col operator">%</button>
          <button class="btn btn-secondary col operator">^2</button>
          <button class="btn btn-secondary col operator">/</button>
        </div>
        <div class="row mb-2">
          <button class="btn btn-light col number">7</button>
          <button class="btn btn-light col number">8</button>
          <button class="btn btn-light col number">9</button>
          <button class="btn btn-secondary col operator">*</button>
        </div>
        <div class="row mb-2">
          <button class="btn btn-light col number">4</button>
          <button class="btn btn-light col number">5</button>
          <button class="btn btn-light col number">6</button>
          <button class="btn btn-secondary col operator">-</button>
        </div>
        <div class="row mb-2">
          <button class="btn btn-light col number">1</button>
          <button class="btn btn-light col number">2</button>
          <button class="btn btn-light col number">3</button>
          <button class="btn btn-secondary col operator">+</button>
        </div>
        <div class="row">
          <button class="btn btn-light col number">0</button>
          <button class="btn btn-light col number">.</button>
          <button class="btn btn-success col" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
